<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var date = new Date();
        var hour = date.getHours();

        if (hour >= 5 && hour<=11) {
            alert("Good morning");
        }
        else if (hour > 11 && hour < 17) {
            alert("Good afternoon");
        }
        else if (hour >= 17 && hour< 23) {
            alert("Good evening");
        }
        else {
            alert("Good night");
        }
        //--------switch----------
        var language = prompt("What s your language?");

        switch (language) {
            case "fr":
                alert("French");
                break;
                case "tr": 
                    alert("Turkish");
                    break;
                default:
                    alert("English");
                    break;

        }
    </script>
</body>
</html>
